<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録完了</title>
</head>
<body>
    
    <!-- 入力画面.htmlで入力した内容をコントローラが
    Formを使って取得し、表示する
    テキストページ125 -->

        名前：<span th:text="${questionnaire.name}">dummy</span><br>
        メール：<span th:text="${questionnaire.email}">dummy</span><br>
        性別：<span th:text="${questionnaire.gender}">dummy</span><br>
        趣味：
            <span th:each="hobby : ${questionnaire.hobby}">
                <span th:text="${hobby}"></span><br>
            </span>

</body>
</html>
